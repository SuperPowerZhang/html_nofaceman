<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <style id="style"> </style>
    <div id="hack"> </div>
    <div class="main">
        <div class="handLeft"></div>
        <div class="handRight"></div>
        <div class="window">
            <div class="man">
                <div class="head"></div>
                <div class="body"></div>
                <div class="face">
                    <div class="tear"> </div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"> </div>
                    <div class="mouthLeft"></div>
                    <div class="mouthRight"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="btns">
        <button class="off">暂停</button>
        <button class="on">开始</button>
        <button class="slow">慢速</button>
        <button class="normal">中速</button>
        <button class="fast">快速</button>
